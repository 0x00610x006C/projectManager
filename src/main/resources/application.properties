server.port=8080
server.error.include-message=always

application.security.access-token-secret=access_token_secret_access_token_secret_access_token_secret_access_token_secret_
application.security.refresh-token-secret=refresh_token_secret_refresh_token_secret_refresh_token_secret_refresh_token_secret_